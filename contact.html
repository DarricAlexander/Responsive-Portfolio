<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Darric Alexander</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" type="text/css" href="index.css">


</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Darric Alexander</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <div class="container">
                <div class="wrapper animated bounceInLeft">
                    <div class="company-info">
                        <h3>Darric Alexander Web Developer</h3>
                        <ul>
                            <li><i class="fa fa-phone"></i> (602) 281-0931</li>
                            <li><i class="fa fa-envelope"></i> DarricAlexander@gmail.com</li>
                        </ul>
                    </div>
                    <div class="contact">
                        <h3>Email Me</h3>
                        <form>
                            <p>
                                <label>Name</label>
                                <input type="text" name="name">
                            </p>
                            <p>
                                <label>Company</label>
                                <input type="text" name="company">
                            </p>
                            <p>
                                <label>Email Address</label>
                                <input type="email" name="email">
                            </p>
                            <p>
                                <label>Phone Number</label>
                                <input type="text" name="phone">
                            </p>
                            <p class="full">
                                <label>Message</label>
                                <textarea name="message" rows="5"></textarea>
                            </p>
                            <p class="full">
                                <button>Submit</button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
    <footer>
     <div class="container">
    Copyright &copy;
    </div>
    </footer>
</body>

</html>
